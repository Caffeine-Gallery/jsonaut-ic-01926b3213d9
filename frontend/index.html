<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Path Accessor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>JSON Path Accessor</h1>
        <textarea id="jsonInput" rows="10" cols="50" placeholder="Enter JSON here"></textarea>
        <button id="setJSON">Set JSON</button>
        <input id="pathInput" type="text" placeholder="Enter JSON path (e.g., person.name)">
        <button id="accessPath">Access Path</button>
        <div id="result"></div>
        <h2>Example Queries:</h2>
        <ul>
            <li><code>person.name</code></li>
            <li><code>person.age</code></li>
            <li><code>person.address.city</code></li>
            <li><code>person.hobbies.0</code></li>
            <li><code>person.education.1.degree</code></li>
        </ul>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
