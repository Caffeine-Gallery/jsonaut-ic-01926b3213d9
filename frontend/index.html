<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>JSON Path Accessor</title>
    <base href="/">
    <link type="text/css" rel="stylesheet" href="main.css" />
</head>
<body>
    <main>
        <h1>JSON Path Accessor</h1>
        <form id="jsonForm">
            <label for="jsonInput">Enter JSON:</label>
            <textarea id="jsonInput" rows="10" cols="50"></textarea>
            <button type="submit">Set JSON</button>
        </form>
        <form id="pathForm">
            <label for="pathInput">Enter JSON Path:</label>
            <input type="text" id="pathInput">
            <button type="submit">Access Path</button>
        </form>
        <div id="result"></div>
        <button id="getStoredJSON">Get Stored JSON</button>
        <div id="storedJSON"></div>
    </main>
</body>
</html>
